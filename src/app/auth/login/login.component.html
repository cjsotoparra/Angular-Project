<mat-card>
  <mat-spinner mode="indeterminate" *ngIf="isLoading"></mat-spinner>
        <form *ngIf="!isLoading">
                <mat-form-field>
                        <input matInput placeholder="E-mail" type="email">
                        <mat-error *ngIf="">Please enter a valid email.</mat-error>
                </mat-form-field>
                <mat-form-field>
			<input type="password" matInput placeholder="Password">
                        <mat-error *ngIf="">Please enter a valid passwordt</mat-error>
                </mat-form-field>
                <button
                        mat-raised-button
                        color="primary"
                        type="submit">Login</button>
        </form>
</mat-card>
